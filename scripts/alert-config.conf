# POSL Alert Notification Configuration
# Phase 11 Week 5: 監視アラート通知設定

# ================================
# 通知方式の有効/無効設定
# ================================
ENABLE_SLACK=true
ENABLE_DISCORD=false
ENABLE_EMAIL=false

# ================================
# Slack設定
# ================================
# Slack Incoming Webhook URL
# 設定方法: https://api.slack.com/messaging/webhooks
SLACK_WEBHOOK_URL="https://hooks.slack.com/services/YOUR/WEBHOOK/URL"

# 通知先チャンネル（Webhook URLで指定済みの場合は不要）
SLACK_CHANNEL="#posl-alerts"

# ================================
# Discord設定
# ================================
# Discord Webhook URL
# 設定方法: サーバー設定 → 連携サービス → ウェブフック
DISCORD_WEBHOOK_URL="https://discord.com/api/webhooks/YOUR/WEBHOOK/URL"

# ================================
# Email設定
# ================================
# 通知先メールアドレス
EMAIL_TO="admin@yourdomain.com"

# 送信元メールアドレス（オプション）
EMAIL_FROM="posl-monitor@yourdomain.com"

# SMTPサーバー設定（mailutils使用時）
SMTP_SERVER="smtp.gmail.com"
SMTP_PORT="587"
SMTP_USER="your-email@gmail.com"
SMTP_PASS="your-app-password"

# ================================
# アラート設定
# ================================
# クールダウン時間（秒） - 同じアラートの再送信間隔
ALERT_COOLDOWN=900  # 15分

# アラート保持期間（日） - 履歴ログの保持期間
ALERT_RETENTION_DAYS=30

# ================================
# 閾値設定（監視スクリプトで使用）
# ================================
# CPU使用率閾値
CPU_WARNING_THRESHOLD=80
CPU_CRITICAL_THRESHOLD=90

# メモリ使用率閾値
MEMORY_WARNING_THRESHOLD=85
MEMORY_CRITICAL_THRESHOLD=95

# ディスク使用率閾値
DISK_WARNING_THRESHOLD=90
DISK_CRITICAL_THRESHOLD=95

# API応答時間閾値（ミリ秒）
API_WARNING_THRESHOLD=3000
API_CRITICAL_THRESHOLD=10000

# ================================
# 高度な設定
# ================================
# エスカレーション設定 - CRITICAL アラートの再通知間隔（分）
ESCALATION_INTERVAL=30

# 営業時間外アラート制御
BUSINESS_HOURS_ONLY=false
BUSINESS_START_HOUR=9
BUSINESS_END_HOUR=18

# 週末アラート制御
WEEKEND_ALERTS=true