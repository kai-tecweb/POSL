service: posl-backend
frameworkVersion: '3'

custom:
  serverless-offline:
    httpPort: 3001
    host: 0.0.0.0
    stage: local
  
  # ステージ固有の設定
  stage: ${opt:stage, self:provider.stage}
  tableSuffix: ${self:custom.stage}
  
  # 条件設定
  isLocal: ${strToBool(${opt:local, false})}
  
  # DynamoDB テーブル名
  tables:
    users: posl-users-${self:custom.tableSuffix}
    settings: posl-settings-${self:custom.tableSuffix}
    postLogs: posl-post-logs-${self:custom.tableSuffix}
    diaries: posl-diaries-${self:custom.tableSuffix}
    personaProfiles: posl-persona-profiles-${self:custom.tableSuffix}
    errorLogs: posl-error-logs-${self:custom.tableSuffix}
  
  # S3 バケット名
  buckets:
    audio: posl-audio-bucket-${self:custom.tableSuffix}

provider:
  name: aws
  runtime: nodejs18.x
  architecture: x86_64
  stage: local
  region: ap-northeast-1
  memorySize: 512
  timeout: 30
  logRetentionInDays: 14
  
  environment:
    STAGE: ${self:custom.stage}
    REGION: ap-northeast-1
    USERS_TABLE: ${self:custom.tables.users}
    SETTINGS_TABLE: ${self:custom.tables.settings}
    POST_LOGS_TABLE: ${self:custom.tables.postLogs}
    DIARIES_TABLE: ${self:custom.tables.diaries}
    PERSONA_PROFILES_TABLE: ${self:custom.tables.personaProfiles}
    ERROR_LOGS_TABLE: ${self:custom.tables.errorLogs}
    AUDIO_BUCKET: ${self:custom.buckets.audio}
    NODE_ENV: ${self:custom.stage}
    AWS_ENDPOINT_URL: ${opt:aws-endpoint-url, ''}
    AWS_ACCESS_KEY_ID: ${opt:aws-access-key-id, 'local'}
    AWS_SECRET_ACCESS_KEY: ${opt:aws-secret-access-key, 'local'}
    # MySQL 設定
    MYSQL_HOST: ${env:MYSQL_HOST, 'localhost'}
    MYSQL_PORT: ${env:MYSQL_PORT, '3307'}
    MYSQL_USER: ${env:MYSQL_USER, 'root'}
    MYSQL_PASSWORD: ${env:MYSQL_PASSWORD, 'posl_password'}
    MYSQL_DATABASE: ${env:MYSQL_DATABASE, 'posl_db'}
    DEFAULT_USER_ID: ${env:DEFAULT_USER_ID, 'demo'}

plugins:
  - serverless-offline

functions:
  # 設定管理 API
  getSettings:
    handler: dist/functions/settings/getSettings.handler
    events:
      - http:
          path: /settings/{settingType}
          method: get
          cors: true
          request:
            parameters:
              paths:
                settingType: true

  updateSettings:
    handler: dist/functions/settings/updateSettings.handler
    events:
      - http:
          path: /settings/{settingType}
          method: put
          cors: true
          request:
            parameters:
              paths:
                settingType: true

  # 投稿ログ API
  getPostLogs:
    handler: dist/functions/posts/getPostLogs.handler
    events:
      - http:
          path: /post/logs
          method: get
          cors: true

  getPostStatus:
    handler: dist/functions/posts/getPostStatus.handler
    events:
      - http:
          path: /post/status
          method: get
          cors: true

  updatePostStatus:
    handler: dist/functions/posts/updatePostStatus.handler
    events:
      - http:
          path: /post/status/{postId}
          method: put
          cors: true
          request:
            parameters:
              paths:
                postId: true

  testPost:
    handler: dist/functions/posts/testPost.handler
    events:
      - http:
          path: /test/post
          method: post
          cors: true

  # 投稿生成・実行（スケジューラー用）
  generateAndPost:
    handler: dist/functions/scheduler/generateAndPost.handler
    timeout: 60
    memorySize: 1024
    events:
      - schedule: 
          rate: cron(0 11 * * ? *)  # 毎日20:00 JST（UTC 11:00）
          enabled: true  # 自動投稿を有効化
      - http:
          path: /post/generate-and-post
          method: post
          cors: true

  # トレンド取得
  fetchTrends:
    handler: dist/functions/trends/fetchTrends.handler
    timeout: 30
    events:
      - http:
          path: /trends/fetch
          method: get
          cors: true

  # エラーログ API
  getErrorLogs:
    handler: dist/functions/errorLogs/getErrorLogs.handler
    events:
      - http:
          path: /errors/logs
          method: get
          cors: true

  clearErrorLogs:
    handler: dist/functions/errorLogs/clearErrorLogs.handler
    events:
      - http:
          path: /errors/logs
          method: delete
          cors: true

resources:
  # ローカル環境では DynamoDB のリソース定義をスキップ
  Resources: ${file(./resources/dynamodb.yml):Resources}
  
  Outputs:
    ApiGatewayRestApiId:
      Value:
        Ref: ApiGatewayRestApi
      Export:
        Name: ${self:service}-${self:custom.stage}-ApiGatewayRestApiId
    
    ApiGatewayRestApiRootResourceId:
      Value:
         Fn::GetAtt:
          - ApiGatewayRestApi
          - RootResourceId 
      Export:
        Name: ${self:service}-${self:custom.stage}-ApiGatewayRestApiRootResourceId